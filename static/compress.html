<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            margin: 0;
            overflow: hidden;
        }
        
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(5px);
        }
        
        
        .dark-mode {
            background: #121212;
            color: #ffffff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            margin: 50px auto;
            transition: background 0.3s, color 0.3s;
            position: relative;
            z-index: 1;
        }
        
        .dark-mode .container {
            background: rgba(30, 30, 30, 0.9);
            color: #ffffff;
        }
        
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #darkModeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="static/background.mp4" type="video/mp4">
    </video>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    
    <div class="container">
        <h2>Advanced Video Compressor</h2>

        <label>Select Videos:</label>
        <input type="file" id="videoInput" accept="video/*" multiple>

        <label>Resolution:</label>
        <select id="resolution">
            <option value="1920x1080">1080p</option>
            <option value="1280x720" selected>720p</option>
            <option value="854x480">480p</option>
        </select>

        <label>Quality (CRF):</label>
        <input type="number" id="crf" value="27" min="18" max="35">

        <label>Codec:</label>
        <select id="codec">
            <option value="libx264" selected>H.264</option>
            <option value="libx265">H.265</option>
        </select>

        <button onclick="compressVideos()">Compress Videos</button>
        <ul id="downloadList"></ul>
    </div>

    <script>
        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
        
        function compressVideos() {
            let input = document.getElementById("videoInput");
            if (input.files.length === 0) {
                alert("Please select at least one video.");
                return;
            }

            let formData = new FormData();
            for (let file of input.files) {
                formData.append("videos", file);
            }
            formData.append("resolution", document.getElementById("resolution").value);
            formData.append("crf", document.getElementById("crf").value);
            formData.append("codec", document.getElementById("codec").value);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(files => {
                    let downloadList = document.getElementById("downloadList");
                    downloadList.innerHTML = "";

                    files.forEach(file => {
                        let li = document.createElement("li");
                        li.innerHTML = `<progress id="progress-${file.filename}" value="0" max="100"></progress>
                                        <p id="progressText-${file.filename}">Compressing...</p>`;
                        downloadList.appendChild(li);
                        trackProgress(file.filename, li, file.download_url);
                    });
                })
                .catch(error => console.error(error));
        }

        function trackProgress(filename, li, downloadUrl) {
            const interval = setInterval(() => {
                fetch(`/progress/${filename}`)
                    .then(response => response.json())
                    .then(data => {
                        let progressBar = document.getElementById(`progress-${filename}`);
                        let progressText = document.getElementById(`progressText-${filename}`);

                        progressBar.value = data.progress;
                        progressText.innerText = `Compression Progress: ${data.progress}%`;

                        if (data.progress >= 100) {
                            clearInterval(interval);
                            progressText.innerHTML = `<a href="${downloadUrl}" download>Download ${filename}</a>`;
                        }
                    })
                    .catch(error => console.error(error));
            }, 1000);
        }
    </script>
</body>
</html>
